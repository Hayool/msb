		<!--날짜선택 js-->
		<script type="text/javascript">
		$(function() {

			var start = moment().subtract(29, 'days');
			var end = moment();

			function cb(start, end) {
				$('#dateRange').html(start.format('YYYY MM DD') + ' - ' + end.format('MM DD'));
			}

			$('#dateRange').daterangepicker({
				startDate: start,
				endDate: end,
				ranges: {
				   '오늘': [moment(), moment()],
				   '어제': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
				   '최근 7일': [moment().subtract(6, 'days'), moment()],
				   '이번 달': [moment().startOf('month'), moment().endOf('month')],
				   '저번 달': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
				   '6개월': [moment().subtract(6, 'month').startOf('month'),  moment()],
				   '1년': [moment().subtract(12, 'month').startOf('month'),  moment()]
				},
				"locale": {
					"format": "YYYY/MM/DD",
					"separator": " - ",
					"applyLabel": "적용",
					"cancelLabel": "취소",
					"fromLabel": "에서",
					"toLabel": "까",
					"customRangeLabel": "직접선택",
					"weekLabel": "",
					"daysOfWeek": [
						"일",
						"월",
						"화",
						"수",
						"목",
						"금",
						""
					],
					"monthNames": [
						"1월",
						"2월",
						"3월",
						"4월",
						"5월",
						"6월",
						"7월",
						"8월",
						"9월",
						"10월",
						"11월",
						"12월"
					],
					"firstDay": 1
				},
			}, cb);

			cb(start, end);

		});
		</script>
